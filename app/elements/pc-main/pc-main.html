<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="pc-main">
  <template>
      
    <style>
      :host {
        display: block;
      }
    </style>
    
    
    <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <section data-route="customer">
            <paper-material elevation="1">
                <pc-master table="customer"></pc-master>
            </paper-material>
        </section>

        <section data-route="city">
            <paper-material elevation="1">
                <pc-master table="city"></pc-master>
            </paper-material>
        </section>

        </iron-pages>
    </div>
    
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pc-main',

      properties: {
        route: {
          type: String,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
