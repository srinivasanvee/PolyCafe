<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="pc-form-main">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  
    <pc-form drop-down-config="{{dropDownConfig}}" 
             meta-data="{{metaData}}" 
             form-event="{{formEvent}}" 
             form-data="{{formData}}" 
             table="{{table}}"
             user="{{user}}"
             location="{{location}}"></pc-form>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pc-form-main',
      properties: {
        foo: {
          type: String,
          value: 'pc-form-main',
          notify: true
        },
        formEvent: { notify: true },
        dropDownConfig: {},
        metaData: {},
        table: {},
        location:{},
        user:{ notify: true },
        formData: { notify: true }
      }
    });
  })();
  </script>
</dom-module>
