<link rel="import" href="..\..\bower_components/polymer/polymer.html">

      :host {
        display: block;
      }
    </style>
  
    <pc-form drop-down-config="{{dropDownConfig}}" meta-data="{{metaData}}" form-event="{{formEvent}}" form-data="{{formData}}"></pc-form>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pc-form-main',
      properties: {
        foo: {
          type: String,
          value: 'pc-form-main',
          notify: true
        },
        formEvent: { notify: true },
        dropDownConfig: {},
        metaData: {},
        formData: {}
      }
    });
  })();
  </script>
</dom-module>
