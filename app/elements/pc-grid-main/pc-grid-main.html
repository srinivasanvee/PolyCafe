<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="pc-grid-main">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>{{metaData.Header}} List</h2>

    <pc-grid meta-data="{{metaData}}" 
             grid-items="{{gridItems}}"
             selected-item="{{selectedItem}}"
             drop-down-config="{{dropDownConfig}}"
             drop-down-data="{{dropDownData}}"
             refresh-id="{{refreshId}}"></pc-grid>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pc-grid-main',
      
      properties: {
        metaData: {},
        gridItems: {
            notify: true
        },
        selectedItem: {
          notify: true
        },
        dropDownConfig: {},
        dropDownData: {},
        refreshId: { observer: '_updateTriggered', notify: true }
      }
    });


  })();
  
  </script>
</dom-module>
