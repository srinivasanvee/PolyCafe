<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="{{items.cities}}">
        <li><span class="paper-font-body1">{{item}}</span></li> 
      </template>
    </ul>
    <paper-button on-click='addItem'>Add Item</paper-button>
  </template>

  <script>
    (function () { 
      'use strict';
      
      Polymer({
        is: 'my-list',
        properties: {
          items: {
            notify: true,
            value: {}, 
            observer: '_itemAdded'
          },
          myval: {
            observer: '_variableUpdate'
          }
        },
        addItem: function() {
          this.push('items', {'cities': [ 'SFO' ]});
          //this.myval = "Random Value" + new Date();
        },
        _variableUpdate: function(val) {
          console.log(val);
        },
        _itemAdded: function(itm) {
          console.log(itm.cities);
          console.log(JSON.stringify(itm));
        },
        ready: function() {
          // items.cities = []; 
          // this.push('items', {'cities': cities});
          // this.items = [
          //   'Responsive Web App boilerplate',
          //   'Iron Elements and Paper Elements',
          // ];
        }
      });
    })();
  </script>

</dom-module>
